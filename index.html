<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <main>
        <div class="calculator">
            <div class="screen">
                <p id="expression">Expression</p>
                <p id="result">Result</p>
            </div>
            <div class="button-container">
                <button class="btn function">%</button>
                <button class="btn function">CE</button>
                <button class="btn function">C</button>
                <button class="btn function">DEL</button>
                <button class="btn function"><sup>1</sup>/<sub>X</sub></button>
                <button class="btn function">x<sup>2</sup></button>
                <button class="btn function"><sup>2</sup>&radic;X</button>
                <button class="btn function">/</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn function">X</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn function">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn function">+</button>
                <button class="btn function"><sup>+</sup>/<sub>-</sub></button>
                <button class="btn number">0</button>
                <button class="btn function">.</button>
                <button class="btn function" id="equals">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Sai Eshwar Supreet &copy; 2025</p>
    </footer>
</body>
</html>
