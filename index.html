<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <main>
        <div class="calculator">
            <div class="screen">
                <p id="expression"></p>
                <p id="display">0</p>
            </div>
            <div class="button-container" id="buttons">
                <button class="btn function" data-function="C">C</button>
                <button class="btn function" data-function="DEL">DEL</button>
                <button class="btn function" data-operator="%">%</button>
                <button class="btn function" data-operator="/">/</button>
                <button class="btn number" data-number="7">7</button>
                <button class="btn number" data-number="8">8</button>
                <button class="btn number" data-number="9">9</button>
                <button class="btn function" data-operator="*">X</button>
                <button class="btn number" data-number="4">4</button>
                <button class="btn number" data-number="5">5</button>
                <button class="btn number" data-number="6">6</button>
                <button class="btn function" data-operator="-">-</button>
                <button class="btn number" data-number="1">1</button>
                <button class="btn number" data-number="2">2</button>
                <button class="btn number" data-number="3">3</button>
                <button class="btn function" data-operator="+">+</button>
                <button class="btn function" data-function="sign"><sup>+</sup>/<sub>-</sub></button>
                <button class="btn number" data-number="0">0</button>
                <button class="btn function" data-number=".">.</button>
                <button class="btn function" id="equals" data-function="=">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Sai Eshwar Supreet &copy; 2025</p>
    </footer>
</body>
</html>
